<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Validador de CPF</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<main>
  <h1>Validador de CPF</h1>
  <p class="subtitle">Digite seu CPF para validar</p>

  <input
    type="text"
    id="cpf"
    placeholder="000.000.000-00"
    maxlength="14"
    aria-label="Campo para digitar CPF"
  />

  <button onclick="validarCPF()">Validar</button>

  <div class="resultado" id="resultado" role="alert" aria-live="polite"></div>
</main>

<script src="script.js"></script>
</body>
</html>
