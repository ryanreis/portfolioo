<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trocar idioma com bandeiras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(./img/Imagem\ do\ WhatsApp\ de\ 2025-07-09\ à\(s\)\ 01.58.51_42388d6f.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        #lang-switcher {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .flag {
            width: 20px;
            height: 15px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 3px;
        }

        .flag.selected {
            border-color: #007BFF;
        }

        #content {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #content p {
            color: aliceblue;
        }
    </style>
</head>

<body>

    <div id="lang-switcher">
        <img src="https://flagcdn.com/br.svg" alt="Brasil" class="flag selected" id="br-flag" />
        <img src="https://flagcdn.com/us.svg" alt="Estados Unidos" class="flag" id="us-flag" />
    </div>

    <div id="content">
        <p>Olá, seja bem-vindo ao meu portfólio!</p>
        <p>Este texto está em português.</p>
    </div>

    <script>
        const brFlag = document.getElementById('br-flag');
        const usFlag = document.getElementById('us-flag');
        const content = document.getElementById('content');

        brFlag.addEventListener('click', () => {
            setLanguage('br');
        });

        usFlag.addEventListener('click', () => {
            setLanguage('us');
        });

        function setLanguage(lang) {
            if (lang === 'br') {
                content.innerHTML = `
        <p>Olá, seja bem-vindo ao meu portfólio!</p>
        <p>Este texto está em português.</p>
      `;
                brFlag.classList.add('selected');
                usFlag.classList.remove('selected');
            } else if (lang === 'us') {
                content.innerHTML = `
        <p>Hello, welcome to my portfolio!</p>
        <p>This text is in English.</p>
      `;
                usFlag.classList.add('selected');
                brFlag.classList.remove('selected');
            }
        }
    </script>

</body>

</html>
